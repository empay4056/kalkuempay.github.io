<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="kalkulator">
        <h2 class="kalkulator">Kalkulator Hijau</h2>
        <p class="kalkulator">coba masukan sesuatu</p>
    </div>
    <div class="contianer">
        <div class="calc">
            <input type="text" class="zero" id="inputtext" placeholder="0">
            <button class="angka" onclick="clr()">AC</button>
            <button class="angka" onclick="del()">Del</button>
            <button class="angka" onclick="calculate('%')">%</button>
            <button class="angka" onclick="calculate('/')">รท</button>
            <button class="angka" onclick="calculate(7)">7</button>
            <button class="angka" onclick="calculate(8)">8</button>
            <button class="angka" onclick="calculate(9)">9</button>
            <button class="angka" onclick="calculate('*')">x</button>
            <button class="angka" onclick="calculate(4)">4</button>
            <button class="angka" onclick="calculate(5)">5</button>
            <button class="angka" onclick="calculate(6)">6</button>
            <button class="angka" onclick="calculate('-')">-</button>
            <button class="angka" onclick="calculate(1)">1</button>
            <button class="angka" onclick="calculate(2)">2</button>
            <button class="angka" onclick="calculate(3)">3</button>
            <button class="angka" onclick="calculate('+')">+</button>
            <button class="angka" onclick="calculate('.')">.</button>
            <button class="angka" onclick="calculate(0)">0</button>
            <button class="equal" onclick="Result()">=</button>
            <script src="otak.js"></script>
        </div>
    </div>
